        <p>¿Qué es el invierno? El invierno es una de las cuatro estaciones de las zonas templadas. Se caracteriza por días más cortos, noches más largas y temperaturas más bajas conforme nos alejamos del ecuador. Es la estación posterior al otoño y que precede a la primavera</p>

        <figcaption style="color:darkgray">OTOÑO</figcaption>
        
        <p>El otoño ​ es una de las cuatro estaciones del año de las zonas templadas, y de las dos estaciones de la zona intertropical. Sigue al verano y precede al invierno. Astronómicamente, comienza con el equinoccio de otoño y termina con el solsticio de invierno.​</p>
    </figure>

        <p>La primavera​ es una de las cuatro estaciones del año, sigue al invierno y precede al verano. La definición y duración de la misma varía, desde el punto de vista meteorológico; es propia de las zonas templadas y corresponde a un tiempo intermedio entre la estación fría, el invierno, y la cálida, el verano.</p>
